# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build-job:
    docker:
      # specify the version you desire here
      - image: circleci/node:9.5.0
      
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: 
          name: Run build
          command: yarn build

      - run: 
          name: Run Testing Suite
          environment:
            JEST_JUNIT_OUTPUT: reports/junit/js-test-results.xml
          command: yarn test --runInBand --ci --testResultsProcessor="jest-junit"

      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit

  coverage-job:
    docker:
      - image: circleci/node:9.5.0

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Test Coverage
          command: yarn test --runInBand --ci --coverage

      - run: bash <(curl -s https://codecov.io/bash)


  deploy-master-job: 
    docker:
      - image: circleci/node:9.5.0

    working_directory: ~/repo
    
    steps: 
      - run: 
          name: Deploy to Now
          command: npx now --token ${NOW_TOKEN} --team 'chingu-bears-18' --public

      - run: 
          name: Set new deployment alias
          command: npx now --token ${NOW_TOKEN} --team 'chingu-bears-18' alias 'bears-18'

      - run:
          name: Cleanup older instance
          command: npx now-purge --token ${NOW_TOKEN} --team 'chingu-bears-18'

  deploy-dev-job:    
    docker:
      - image: circleci/node:9.5.0

    working_directory: ~/repo

    steps: 
      - run: 
          name: Deploy to Now
          command: npx now --token ${NOW_TOKEN} --team 'chingu-bears-18' --public

      - run: 
          name: Set new deployment alias
          command: npx now --token ${NOW_TOKEN} --team 'chingu-bears-18' alias 'bears-18-dev'

      - run:
          name: Cleanup older instance
          command: npx now-purge --token ${NOW_TOKEN} --team 'chingu-bears-18'

workflows:
  version: 2
  build-test-deploy:
      jobs: 
        - build-job
        - coverage-job:
            requires: 
              - build-job
        - deploy-dev-job:
            requires: 
              - coverage-job
            filters:
              branches:
                only: develop
        - deploy-master-job:
            requires: 
              - coverage-job
            filters:
              branches:
                only: master
  


