# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build-job:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.9.4
      
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: 
          name: Run build
          command: yarn build
      - run: 
          name: Run Unit Tests
          command: yarn test

  coverage-job:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.9.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Test Coverage
          command: yarn test:cov

      - post: bash <(curl -s https://codecov.io/bash)

      - store_test_results:
        path: /coverage

  deploy-job: 
    machine:
        enabled: true

    working_directory: ~/repo
    
    steps: 
      - run: 
          name: Install deploy dependencies
          command: |
            sudo apt-get install jq
            sudo yarn global add now now-realias now-no-alias

      - run: 
          name: Deploy to Now
          command: now ${NOW_TOKEN} --public
        
      - run:
          name: Cleanup older instance
          command: |
            now-realias
            now rm-t${NOW_TOKEN} $(now-no-alias | jq -r '[] | .uid') -y

workflows:
  version: 2
  deploy:
      jobs: 
        - build-job
        - coverage-job:
            requires: 
              - build-job
        - deploy-job:
            requires: 
              - coverage-job
            filters:
              branches:
                only: master
  


